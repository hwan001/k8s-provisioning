apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default-pool
  namespace: metallb-system
spec:
  addresses:
    - 192.168.11.240-192.168.11.250  # 사용할 VIP 범위
  autoAssign: true
  avoidBuggyIPs: true   # camelCase

---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: l2
  namespace: metallb-system
spec:
  ipAddressPools:
    - default-pool
  interfaces:
    - ens18